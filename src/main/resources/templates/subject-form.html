<form class="subjectForm" role="form" autocomplete="off">
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
      <div class="col-lg-9">
          <input class="form-control" type="text" placeholder="nombre de la materia...">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Creditos</label>
      <div class="col-lg-9">
          <input class="form-control" type="number" min="5" max="9" step="1" placeholder="#">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Area Academica</label>
      <select class="form-select-lg">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
      </select>
  </div>
  <p>
  <div class="form-group row">
      <div class="col-lg-12 text-center">
          <input type="reset" class="btn btn-secondary" value="Cancel">
          <input type="button" class="btn btn-primary" value="Save">
      </div>
  </div>
</form>
