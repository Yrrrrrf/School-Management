<!DOCTYPE html>
<html lang="en">
  <head>
    <title>School Management</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>

    <h3>Project: "MC01"</h3>
    <h6 style="font-family:Lucida Console";>v0.01 (pre-alpha)</h6>


    <section>
        <div class="SubjectForm">
            <form action="subject/save" method="post">
                <label for="name">Subject name:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="subject name"
                />
                <label for="Creditos:">Credits:</label>
                <input
                    type="number"
                    name="credits"
                    id="credits"
                    placeholder="credits"
                />
                <label for="Area Academica:">Academic Area:</label>
                <input
                    type="text"
                    name="academicArea"
                    id="academicArea"
                    placeholder="academic area"
                />
                <button>Add</button>
            </form>
        </div>
        <br />
    </section>

    <section>
        <div class="StudentForm">
            <form action="student/save" method="post">
                <label for="name">Student name:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="name"
                />
                <label for="fatherLastName">father LastName:</label>
                <input
                    type="text"
                    name="fatherLastName"
                    id="fatherLastName"
                    placeholder="last name"
                />
                <label for="motherLastName">mother LastName:</label>
                <input
                    type="text"
                    name="motherLastName"
                    id="motherLastName"
                    placeholder="last name"
                />
                <label for="birthday:">FechaNacimiento:</label>
                <input
                    type="date"
                    name="birthday"
                    id="birthday"
                />
                <label for="mail">mail:</label>
                <input
                    type="text"
                    name="mail"
                    id="mail"
                    placeholder="mail@something.com"
                />
                <label for="password">password:</label>
                <input
                    type="text"
                    name="password"
                    id="password"
                    placeholder="password"
                />
                <label for="syllabus:">PlanDeEstudio:</label>
                <input
                    type="number"
                    name="syllabusId"
                    id="syllabusId"
                    placeholder="syllabus Id"
                />
                <button>Add</button>
            </form>
        </div>
        <br/>
    </section>

    <section>
        <div class="SyllabusForm">
            <form action="syllabus/save" method="post">
                <label for="name">PlanDeEstudioNombre:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="syllabus"
                />
                <label for="key">Clave:</label>
                <input
                    type="text"
                    name="key"
                    id="key"
                    placeholder="ICO_2019"
                />
                <label for="approvalDate:">FechaAprobacion:</label>
                <input
                    type="date"
                    name="approvalDate"
                    id="approvalDate"
                />
                <button>Add</button>
            </form>
        </div>
        <br/>
    </section>

    <section>
        <div class="SubjectsListForm">
            <form action="subjects_list/save" method="post">
                <label for="syllabusId">id Plan De Estudio:</label>
                <input
                    type="number"
                    name="syllabusId"
                    id="syllabusId"
                />
                <label for="subjectId">id Materia:</label>
                <input
                    type="number"
                    name="subjectId"
                    id="subjectId"
                />
                <label for="recommendedSemester:">Semestre Recomendado:</label>
                <input
                    type="number"
                    name="recommendedSemester"
                    id="recommendedSemester"
                />
                <button>Add</button>
            </form>
        </div>
        <br/>
    </section>

    <section>
        <div class="SyllabusForm">
            <form action="syllabus/save" method="post">
                <label for="name">PlanDeEstudioNombre:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="syllabus"
                />
                <label for="key">Clave:</label>
                <input
                    type="text"
                    name="key"
                    id="key"
                    placeholder="ICO_2019"
                />
                <label for="approvalDate:">FechaAprobacion:</label>
                <input
                    type="date"
                    name="approvalDate"
                    id="approvalDate"
                />
                <button>Add</button>
            </form>
        </div>
        <br/>
    </section>

    <section>
        <div class="SubjectGradeForm">
            <form action="subject_grade/save" method="post">
                <label for="syllabusId">id Alumno:</label>
                <input
                    type="number"
                    name="syllabusId"
                    id="syllabusId"
                />
                <label for="subjectId">id Materia:</label>
                <input
                    type="number"
                    name="subjectId"
                    id="subjectId"
                />
                <button>Add</button>
            </form>
        </div>
        <br/>
    </section>
    
  </body>
</html>
