<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reducido.css">
    <link rel="stylesheet" href="./CSS/Styles.css">
    <title>Forgotpassword</title>
  </head>
  <body class="bg-primary  overflow-hidden">
    <section>
      <div class="row g-0">
          <div class="col-lg-7 d-none d-lg-block">
            <img src="https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="img-fluid imglogin" alt="...">
          </div>
          <div class="col-lg-5 bg-secondary text-primary d-flex flex-column align-items-end min-vh-100">
              <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                 
              </div>
              <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
              <h1 class="font-weight-bold text-primary mb-4">Forgot password</h1>
              <p class="font-weight-bold text-primary mb-4"> Please enter your associated email address </p>
              <form class="mb-5">
                  <div class="mb-4">
                    <label for="inputId" class="form-label font-weight-bold">Email</label>
                    <input type="text" class="form-control bg-dark-x border-0" id="inputId" placeholder="user@mail.com" aria-describedby="emailHelp">
                  </div>
                 
                  <button type="submit" class="btn btn-warning w-100 " id="btnRecover">Recover</button>
                </form>
                <p class="visually-hidden text-center text-danger fs-3" id="Empttyemail">The email cannot be empty </p>
                <p class="visually-hidden text-center text-danger fs-3" id="InvalidEmail">The email entered is incorrect </p>

                <p class="visually-hidden text-center text-warning fs-3" id="okMessage"> A email has been sent </p>

                <p class="text-center">
                    If you do not remember the associated 
                    email address, please contact your
                    school for further assistance.
                </p>

               

              
             
              
              </div>
              <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                  <p class="d-inline-block mb-0">Go to</p> <a href="" class="text-light font-weight-bold "> log in</a>
              </div>
          </div>
      </div>
    </section>
  <script src="./JS/Forgotpswrd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
